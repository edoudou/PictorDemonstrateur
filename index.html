<html>

					<div id="mainPlayer">
						<video id="player0" src="ressources/trailer2.mp4" class='player col-lg-12' poster="ressources/bunny.jpg" width="600"></video>
					</div>

				</div>
				<div id="Controls" class="navbar navbar-default navbar-embossed col-lg-offset-1 col-lg-6">
					<ul class="nav navbar-nav navbar-left">
						<li>
							<a id='play-button' class='bnavbar-brand' title='Play' onclick="play_pause();">
								<img src="ressources/play.png">
							</a>
						</li>
						<li>
							
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">

						</li>

					<input id="volume0" class="volume col-lg-3" type="range"  min="0" max="1" value="1" step="0.01" orient="vertical" onchange="updateAudio();" />

					</h4>
				</div>
